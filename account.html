<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Жгучие Туры - Личный кабинет</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/navigation.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
<!-- Основной фон -->
<div class="main-background"></div>

<!-- Анимированный фон -->
<div class="animated-background"></div>

<!-- Свечение -->
<div class="fire-glow"></div>

<!-- Частицы -->
<div class="particles" id="particles"></div>

<!-- Основной контент -->
<div class="content-wrapper">
  <!-- Заголовок -->
  <div class="header-section">
    <div class="main-title">Личный кабинет</div>
    <div class="subtitle">Войдите в свой аккаунт</div>
  </div>

  <!-- Форма входа -->
  <div class="module-container">
    <div class="neon-border"></div>
    <div class="login-module">
      <div id="login-block">
        <div style="font-size: 26px; text-align: center;">
          Личный кабинет туриста
        </div>
        <div style="height: 1px; background-color: #dedede; margin: 20px auto 32px auto; width: 350px;"></div>
        <div style="text-align: center;">
          <label style="font-weight: bold; cursor: pointer;"><input type="radio" name="auth_type" value="tel" checked="checked">&nbsp;Телефон</label>
          <span style="margin-left: 8px; margin-right: 8px;">/</span>
          <label style="font-weight: normal; cursor: pointer;"><input type="radio" name="auth_type" value="email">&nbsp;Email</label>
        </div>
        <div style="margin-top: 8px; text-align: center;">
          <input type="text" name="login" style="width: 80%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
        </div>
        <div id="check-login-button" class="button" style="margin-top: 32px; text-align: center;">
          <a href="#" style="font-weight: bold; color: #fff; font-size: 14px; background: linear-gradient(135deg, #FF2E2E, #FF4444, #45B649); padding: 12px 30px; border-radius: 15px; text-decoration: none; display: inline-block;">Войти</a>
        </div>
        <div id="check-login-button-message" style="margin-top: 32px; display: none; font-size: 14px; text-align: center;">
          Проверяем...
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Навигация -->
<nav class="bottom-nav">
  <a href="index.html" class="nav-item">
    <img src="images/nav-hot.svg" alt="Горящие туры">
  </a>
  <a href="search.html" class="nav-item">
    <img src="images/nav-search.svg" alt="Поиск туров">
  </a>
  <a href="franchise.html" class="nav-item">
    <img src="images/nav-franchise.svg" alt="Франшиза">
  </a>
  <a href="academy.html" class="nav-item">
    <img src="images/nav-academy.svg" alt="Академия">
  </a>
  <a href="account.html" class="nav-item active">
    <img src="images/nav-account.svg" alt="Личный кабинет">
  </a>
</nav>

<script src="js/particles.js"></script>
<script src="js/navigation.js"></script>
<script src="js/account.js"></script>
</body>
</html>
